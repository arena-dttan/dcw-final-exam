<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>trang index</title>
        <link rel="stylesheet" href="trang index.css">
        <style>
          .button {
  background-color:gold;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 40px;
}
          .btn-group button {
  background-color: gold; 
  border: 1px solid white;
  color: white;
  padding: 15px 15px; 
  cursor: pointer; 
  float: right; 
  height:0%;
}
          .btn-group:after {
  content: "";
  clear: both;
  display: table;
}
          .btn-group button:not(:last-child) {
  border-right: none; 
}
          .btn-group button:hover {
  background-color: white;
  color: gold;
}
</style>
    </head>
<body>
        <img src="pictures/index/logo-2.webp" alt="Logo arena multimedia">
      <div class="btn-group">
        <button>Giới thiệu</button>
        <button>Đào tạo - Tuyển sinh</button>
        <button>Gallery</button>
        <button>Tin tức - Sự kiện</button>
        <button>Liên thông - Việc làm</button>
        <button>Liên hệ</button>
      </div>
      <br>
      <br>
      <br>
        <img src="pictures/index/head-text.webp" alt="Lộ trình học tập mỹ thuật đa phương tiện chuẩn thế giới">
      <br>
      <br>
      <button class="button">TÌM HIỂU NGAY</button>
  </div>
</body>
</html>
