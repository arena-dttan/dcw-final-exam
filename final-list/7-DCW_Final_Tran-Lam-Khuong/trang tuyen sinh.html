<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>trang tuyen sinh</title>
    <link rel="stylesheet" href="./trang tuyen sinh.css">
    <style>
        .button {
  background-color:gold;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 40px;
}
          .btn-group button {
  background-color: gold; 
  border: 1px solid white;
  color: white;
  padding: 15px 15px; 
  cursor: pointer; 
  float: right; 
  height:0%;
}
          .btn-group:after {
  content: "";
  clear: both;
  display: table;
}
          .btn-group button:not(:last-child) {
  border-right: none; 
}
          .btn-group button:hover {
  background-color: white;
  color: gold;
}
* {
  box-sizing: border-box;
}

/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
    </style>
</head>

<body>
    <!-- all -->
    <div id="container">

        <!-- Header here -->
        <div id="header">
            <div id="left-header">
                <img src="./pictures/index/logo-2.webp" alt="logo arena multimedia">
            </div>

            <div id="right-header">
                <div class="btn-group">
                    <button>Giới thiệu</button>
                    <button>Đào tạo - Tuyển sinh</button>
                    <button>Gallery</button>
                    <button>Tin tức - Sự kiện</button>
                    <button>Liên thông - Việc làm</button>
                    <button>Liên hệ</button>
                  </div>
            </div>
        </div>
        <br>

        <!-- main menu -->
        <div id="main-menu">
        
        </div>

        <!-- main content -->
        <div id="main-content">
            <div id="h2"><strong>THÔNG BÁO TUYỂN SINH NĂM 2021</strong></div>

<div class="row">
  <div class="column" style="background-color:none;">
    <h3>Chuyên ngành</h3>
    <p>Mỹ thuật đa phương tiện.</p>
  </div>
  <div class="column" style="background-color:none;">
    <h3>Khu vực chuyên ngành</h3>
    <p>Toàn quốc</p>
  </div>
  <div class="column" style="background-color:none;">
    <h3>Đối tượng tuyển sinh</h3>
    <p>Học sinh THPT</p>
    <p>Sinh viên</p>
    <p>Người đi làm</p>
  </div>
  <div class="column" style="background-color:none;">
    <h3>Hình thức tuyển sinh</h3>
  	<p>Cách 1: Thi tuyển trực tiếp</p>
    <p>Cách 2: Nộp porfolio</p>
  </div>
</div>
        </div>


    </div>



</body>

</html>
